<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Video eLearning con Blocco</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    .video-js {
      width: 720px;
      height: 405px;
      margin: 0 auto;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Guarda il video per intero per continuare</h2>

  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    data-setup='{}'>
    <source src="https://dl.dropboxusercontent.com/scl/fi/3g9d93q7mopdth25ta3w7/MONTAGGIO-CDS-2025-16-9-oriz_Flebinec-Plus.mp4?rlkey=rzta6csn64rd6m9dtmc85i0la&st=5ao9rosu" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>

  <br>
  <button id="nextBtn" disabled>Avanti</button>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    const player = videojs('my-video');
    const nextBtn = document.getElementById('nextBtn');
    let maxTime = 0;
    let seeking = false;

    // Aggiorna maxTime mentre il video è in riproduzione
    player.on('timeupdate', function () {
      if (!seeking) {
        const current = player.currentTime();
        if (current > maxTime) {
          maxTime = current;
        }
      }
    });

    // Quando l’utente prova a cercare (seek)
    player.on('seeking', function () {
      seeking = true;
      const current = player.currentTime();

      // Se cerca di andare oltre maxTime → lo riportiamo indietro
      if (current > maxTime + 1) {
        player.currentTime(maxTime);
      }
    });

    // Una volta finita l’azione di seek
    player.on('seeked', function () {
      seeking = false;
    });

    // Alla fine del video, sblocca il bottone
    player.on('ended', function () {
      nextBtn.disabled = false;
    });
  </script>

</body>
</html>
