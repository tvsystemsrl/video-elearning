<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Video eLearning Anti-Skip</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    video {
      width: 720px;
      height: 405px;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Guarda tutto il video per proseguire</h2>

  <video id="myVideo" controls>
    <source src="https://dl.dropboxusercontent.com/scl/fi/ckcgyxlyo9nqfa7e4017y/VIDEO-2025-04-05-10-54-27.mp4?rlkey=7wopkn29s8ehoiomfr9h203fs&st=x5zclwcp
    " type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>

  <br>
  <button id="nextBtn" disabled>Avanti</button>

  <script>
    const video = document.getElementById('myVideo');
    const nextBtn = document.getElementById('nextBtn');
    let maxTime = 0;
    let lastChecked = 0;

    // Blocca avanzamento costantemente
    setInterval(() => {
      const current = video.currentTime;
      if (current > maxTime + 0.5) {
        video.currentTime = maxTime;
      } else if (current > maxTime) {
        maxTime = current;
      }
    }, 200);

    // Sblocca "Avanti" alla fine
    video.addEventListener('ended', () => {
      nextBtn.disabled = false;
    });
  </script>

</body>
</html>
