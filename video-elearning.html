<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Video eLearning Bloccato</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    video {
      width: 720px;
      height: 405px;
      margin: 0 auto;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Guarda il video per intero per continuare</h2>

  <video id="myVideo" controls>
    <source src="https://transcendent-salamander-81c43b.netlify.app/montaggio.mp4" type="video/mp4">
    Il tuo browser non supporta il video.
  </video>

  <br>
  <button id="nextBtn" disabled>Avanti</button>

  <script>
    const video = document.getElementById('myVideo');
    const nextBtn = document.getElementById('nextBtn');
    let maxTime = 0;
    let seeking = false;

    video.addEventListener('timeupdate', () => {
      if (!seeking) {
        if (video.currentTime > maxTime) {
          maxTime = video.currentTime;
        }
      }
    });

    video.addEventListener('seeking', () => {
      seeking = true;
      if (video.currentTime > maxTime + 1) {
        video.currentTime = maxTime;
      }
    });

    video.addEventListener('seeked', () => {
      seeking = false;
    });

    video.addEventListener('ended', () => {
      nextBtn.disabled = false;
    });
  </script>

</body>
</html>
