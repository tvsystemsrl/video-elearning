<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Video eLearning con Blocco</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    .video-js {
      width: 720px;
      height: 405px;
      margin: 0 auto;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Guarda il video per intero per continuare</h2>

  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    data-setup='{}'>
    <source src="cs.mp4" type="video/mp4" />
    Il tuo browser non supporta il tag video.
  </video>

  <br>
  <button id="nextBtn" disabled>Avanti</button>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    const player = videojs('my-video');
    let maxTime = 0;
    const nextBtn = document.getElementById('nextBtn');

    player.on('timeupdate', function () {
      const currentTime = player.currentTime();

      // Aggiorna il punto massimo raggiunto
      if (currentTime > maxTime) {
        maxTime = currentTime;
      }

      // Impedisce di saltare avanti
      if (currentTime - maxTime > 1.5) {
        player.currentTime(maxTime);
      }
    });

    player.on('ended', function () {
      nextBtn.disabled = false;
    });
  </script>

</body>
</html>
